 <!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <div class="navbar">
   <ul>

  <form action="confirmation.html" method="get">
    <h2>Register Here</h2>

    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" required>

   <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Create Password:</label>
    <input type="password" id="password" name="password" required>

    <div class="radio-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
      <input type="radio" id="other" name="gender" value="other"> <label for="other">Other</label>
    </div>

    <div class="checkbox-group">
      <label>Position:</label>
      <input type="checkbox" id="html" name="Position" value="Forward"> <label for="F">Forward</label>
      <input type="checkbox" id="css" name="Position" value="Defence"> <label for="D">Defence</label>
      <input type="checkbox" id="js" name="Position" value="Goalie"> <label for="G">Goalie</label>
    </div>

    <label for="state">Select Your State:</label>
    <select id="state" name="state">
      <option value="">--Choose--</option>
      <option value="MT">Montana</option>
      <option value="ID">Idaho</option>
      <option value="WY">Wyoming</option>
      <option value="ND">North Dakota</option>
      <option value="SD">South Dakota</option>
    </select>

    <input type="submit" value="Submit Registration">
  </form>

</body>
</html>
